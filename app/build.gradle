apply plugin: 'com.android.application'  // Update plugin

android {
    namespace "org.prowl.torquecomm"
    compileSdkVersion 35  // Minimum recommended for compatibility


    defaultConfig {
        minSdkVersion 24  // Android 5.0 (API 19) is a good baseline
        targetSdkVersion 34  // Target a more recent API for better compatibility
    }


    buildTypes {
        release {
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    implementation 'com.squareup.okhttp3:okhttp:4.12.0'
    implementation 'com.google.code.gson:gson:2.10.1'
}
java {

}
